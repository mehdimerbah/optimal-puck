environment:
  continuous: true
  max_steps: 2000
  name: LunarLander-v2
model:
  batch_size: 128
  buffer_size: 1000000
  discount: 0.99
  eps: 0.1
  hidden_sizes_actor:
  - 128
  - 128
  hidden_sizes_critic:
  - 128
  - 128
  - 64
  learning_rate_actor: 1.0e-05
  learning_rate_critic: 0.0001
  noise_clip: 0.5
  policy_delay: 2
  policy_noise: 0.2
  training:
    eval_interval: 100
    log_interval: 20
    max_episodes: 2000
    random_seed: 42
    save_interval: 500
    train_iter: 32
  type: td3
  update_target_every: 100
  use_target_net: true
training:
  eval_interval: 100
  log_interval: 20
  max_episodes: 2000
  save_interval: 500
  train_iter: 32
